{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
    .input-box {
        position: relative;
        margin-bottom: 20px;
    }
    
    .input-box input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .input-box label {
        position: absolute;
        top: -10px; /* Adjusted position to be closer to the input */
        left: 10px;
        color: #999; /* Placeholder text color */
        font-size: 14px; /* Placeholder text font size */
        transition: all 0.3s ease;
        pointer-events: none;
    }
    
    .input-box input[type="text"]:focus + label,
    .input-box input[type="text"]:valid + label {
        top: -25px; /* Adjusted position when input is focused or has value */
        font-size: 12px;
        color: #007bff;
    }
    
</style>

<div class="wrapper">
    <h3 class="register">Edit Profile</h3>

    {% if page_type == "update" %}
    <small style="color:black; font-size:10px">Created {{ deck.created }}</small>
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br>

        {% for field in form %}
            <div class="input-box">
                <label>{{ field.label }}</label>
                <input style="margin-top:10px;"type="text" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" {% if field.value %}value="{{ field.value }}" {% endif %}>
            </div>
        {% endfor %}

        <div class="input-box button">
            <input type="Submit" value="Confirm ">
        </div>
    </form>
    
</div>

{% endblock content %}
